<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="meals">
<head>
<title>CLEAN BLUE</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
<script src="meals.js"></script>
</head>
<body>
<div id="container">
  <div id="top">
    <h1>Company Name</h1>
    <div class="search">
      <form method="post" action="http://www.free-css.com/">
        <p>
          <input type="text" name="search" value="demo only" class="search" />
          <input type="submit" value="Search" class="searchSubmit" />
        </p>
      </form>
    </div>
  </div>
  <div id="navcontainer">
    <ul id="navlist">
      <li id="active"><a href="http://www.free-css.com/" id="current">Item one</a></li>
      <li><a href="http://www.free-css.com/" >Item two</a></li>
    </ul>
  </div>
  <div id="leftnav">
    <h2>More Links</h2>
    <ul id="leftnavmenu">
      <li><a href="http://www.free-css.com/">SNAPP HAPPY</a></li>
    </ul>
    <h2>Archives</h2>
    <ul>
      <li><a href="http://www.free-css.com/">January</a></li>
      <li><a href="http://www.free-css.com/">February</a></li>
      <li><a href="http://www.free-css.com/">March</a></li>
      <li><a href="http://www.free-css.com/">April</a></li>
      <li><a href="http://www.free-css.com/">May</a></li>
    </ul>
    <p class="quote">Happiness is a journey, not a destination.</p>
  </div>
  <div id="content">
  
  	<div ng-controller="MealsController as mealsCtrl">
	  <h2>Lista posilkow</h2>
  		<table>
  			<tr>
  				<th>Nazwa</th>
  				<th>Waga [g]</th>
  			</tr>
  			<tr ng-repeat="meal in mealsCtrl.meals">
				<td>{{meal.name}}</td>
				<td style="text-align:right;">{{meal.weight}}</td>  			
  			</tr>
  		</table>
  		  		
		<style>
			.form{
				float:none;
			}
			.formLabel{
				float: left;
				width: 80px;
			}
			.formInput{
				float: left;
				width: 350px;
			}
			
		</style>
  		<h2>Dodaj posilek</h2>
		<form method="post" ng-submit="mealsCtrl.addMeal(meal)" novalidate class="form">
	    	<p>
	    		<div class="formLabel" >Nazwa</div> 
	    		<div class="formInput">
	    			<input type="text" class="search" ng-model="meal.name" />
	    		</div>
	    		<div class="formLabel" >Waga</div>
	    		<div class="formInput">
	    			<input style="text-align:right;" type="text" class="search" ng-model="meal.weight" />
	    		</div>
	    		<div class="formLabel" >&nbsp;</div> 
	    		<input type="submit" id="submit" value="Dodaj" />
	  		</p>
	  	</form>
  	</div>
  </div>
  <div id="footer">
    stopkas
  </div>
</div>
</body>
</html>
